.rating {
  display: block;
  position: relative;
  width: 150px;
  min-height: 60px;
  padding: 0;
  border: none;
}

.rating > input {
  position: absolute;
  margin-right: -100%;
  opacity: 0;
}

.rating > input:checked ~ label,
.rating > input:focus ~ label {
  background-position: 0 0;
}

.rating > input:checked + label,
.rating > input:focus + label {
  background-position: 0 -30px;
}

.rating > input:hover ~ label {
  background-position: 0 0;
}

.rating > input:hover + label {
  background-position: 0 -30px;
}

.rating > input:hover + label:before {
  opacity: 1;
}

.rating > input:focus + label {
  outline: 1px dotted #999;
}

.rating .focus-ring {
  position: absolute;
  left: 0;
  width: 100%;
  height: 30px;
  outline: 2px dotted #999;
  pointer-events: none;
  opacity: 0;
}

.rating > .input-no-rate:focus ~ .focus-ring {
  opacity: 1;
}

.rating > label {
  position: relative;
  float: left;
  width: 30px;
  font-size: 0.1em;
  color: transparent;
  cursor: pointer;
  background-repeat: no-repeat;
  background-position: 0 -30px; 
}

    <div class="feedback">
        <h2>Feedback and Rating</h2>
        <p>Please rate your experience:</p>

          <form>
            <fieldset class="rating">
               <legend>Rate our product:</legend>
               <input type="radio" id="no-rate" class="input-no-rate" name="rating" value="0" checked=""
                  aria-label="No rating.">
      
               <input type="radio" id="rate1" name="rating" value="1">
               <label for="rate1">1 star</label>
      
               <input type="radio" id="rate2" name="rating" value="2">
               <label for="rate2">2 stars</label>
      
               <input type="radio" id="rate3" name="rating" value="3">
               <label for="rate3">3 stars</label>
      
               <input type="radio" id="rate4" name="rating" value="4">
               <label for="rate4">4 stars</label>
      
               <input type="radio" id="rate5" name="rating" value="5">
               <label for="rate5">5 stars</label>
      
               <span class="focus-ring"></span>
            </fieldset>
         </form>

        <p>Please leave your feedback:</p>
        <textarea id="feedback" placeholder="Enter your feedback here"></textarea>
        <button id="submit" onclick="submitFeedback()">Submit</button>
        <p id="success"></p>
      </div>

    
      <script>
        function submitFeedback() {
  // Get the selected rating
  var rating = document.querySelector('input[name="rating"]:checked');
  // Get the feedback text
  var feedback = document.getElementById('feedback').value;
  // Check if a rating is selected and feedback is entered
  if (rating && feedback) {
    // Show success message
    document.getElementById('success').innerHTML = 'Feedback submitted successfully!';
    // Clear the form
    document.querySelector('input[name="rating"]:checked').checked = false;
    document.getElementById('feedback').value = '';
  } else {
    // Show error message
    alert('Please select a rating and enter your feedback.');
  }
}
      </script>
